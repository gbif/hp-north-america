# "Stories" Block Configuration Guide

# Title (Optional)
title: "Uso de datos norteamericanos procedentes de GBIF.org" 
id: "stories-data-use"

# Description (Optional)
description:  Esta sección presenta las últimas noticias sobre el uso de datos que mencionan a los países de América del Norte. Para acceder a noticias más antiguas, visite [gbif.org](https://www.gbif.org/resource/search?contentType=dataUse&countriesOfCoverage=US&countriesOfCoverage=CA&countriesOfCoverage=MX&countriesOfCoverage=UM&countriesOfCoverage=PR&countriesOfCoverage=VI&countriesOfCoverage=AS&countriesOfCoverage=GU&countriesOfCoverage=MP) 

