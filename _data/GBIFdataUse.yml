# "Stories" Block Configuration Guide

# Title (Optional)
title: "Relevant Data Use from GBIF.org" 
id: "stories-data-use"

# Description (Optional)
description:  This shows the three most recent data-use items from GBIF.org in which countries in North America are tagged. To see older items go to [gbif.org](https://www.gbif.org/resource/search?contentType=dataUse&countriesOfCoverage=US&countriesOfCoverage=CA&countriesOfCoverage=MX&countriesOfCoverage=UM&countriesOfCoverage=PR&countriesOfCoverage=VI&countriesOfCoverage=AS&countriesOfCoverage=GU&countriesOfCoverage=MP)
 
# Filters
# Use these options to tailor the content displayed in your block.
filters:
  contentType: 
    - DATA_USE
  # Set the number of items to showcase. Default is 6.
  limit: 3

  # Filter content by researcher's country using ISO country codes. (Optional)
  countriesOfResearcher: 
    - CA
    - US
    - MX
    - UM
    - PR
    - VI
    - AS
    - GU
    - MP

  # Filter content by country or coverage using ISO country codes. (Optional)
  countriesOfCoverage:
    - CA
    - US
    - MX
    - UM
    - PR
    - VI
    - AS
    - GU
    - MP